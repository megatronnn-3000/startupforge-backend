# SERVER CONFIGURATION
# If Render sets a PORT, use it. Otherwise use 8080.
server.port=${PORT:8080}

# DATABASE CONFIGURATION
# If DATABASE_URL exists, use it. Otherwise use H2 (Local).
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:password}

# DRIVER (Crucial for Docker)
spring.datasource.driverClassName=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# NEON.TECH SSL FIX (Required for some Postgres connections)
spring.datasource.properties.ssl=true
spring.datasource.properties.sslfactory=org.postgresql.ssl.NonValidatingFactory